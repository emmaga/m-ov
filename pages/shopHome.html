<div ng-controller="shopHomeController as shopHome" ng-init="shopHome.init()">
    <div class="bar bar-header bar-light mod-fixed">
        <h1 class="title">商城首页-商品列表</h1>
        <button class="button button-icon icon ion-navicon" ng-click="root.showMainMenu(true)"></button>
    </div>
    <br><br><br><br><br>
    <div ng-repeat="category in shopHome.productCategory">
    	分类名称：{{category.categoryName}}<br>
    	<div ng-repeat='product in category.productList'>
    		<img ng-src="{{product.imgSrc}}" style="height:100px;width:150px"><br>
    		产品名：{{product.name}}<br>
    		价格：{{product.price}}<br>
    		简介：{{product.intro}}<br>
    		价格：{{product.price}}<br>
    	</div>
    </div>










    <a ui-sref="shopProductDetail">商品详情</a>

   
</div>
