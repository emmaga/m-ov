<ion-content ng-controller="memberOrderListController as mol" ng-init="mol.init()">
    memberOrderList
    <a ui-sref="bookRoomSoldOut">不存在的订单</a>
    <!-- 列表 -->
    订单列表：
    <ion-list>
      <ion-item ng-repeat="order in mol.orderLists" >
        订单号：{{order.orderId}}<br />
        订单状态：{{order.orderStatus}}<br />
        酒店名字：{{order.hotelName}}<br />
        客房名字：{{order.roomName}}<br />
        房间数：{{order.roomNumber}}<br />
        入住时间：{{order.bookStartDate |  date:'YY年MM月dd日'}}离店时间：{{order.bookEndDate |  date:'YY年MM月dd日'}}<br />
        总价：{{order.orderTotalPri}}<br />
        <a ui-sref="orderInfo({orderId:order.orderId})" >订单详情</a>
      </ion-item>
    </ion-list>   
</ion-content>
