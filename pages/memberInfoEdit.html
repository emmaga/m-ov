<div ng-controller="memberInfoEditController as mie" ng-init="mie.init()">
    <form novalidate class="simple-form" name="orderDetail">
        <label class="item item-input">
          <span class="input-label" >真实姓名:</span>
          <input type="text" placeholder="{{mie.member.realName}}" ng-model="mie.member.realName">
        </label>
        <label class="item item-input">
          <span class="input-label" >证件号码:</span>
          <input type="text" placeholder="{{mie.member.idCardNumber}}" ng-model="mie.member.idCardNumber">
        </label>
        <label class="item item-input">
          <span class="input-label" >手机号:</span>
          <input type="number" placeholder="{{mie.member.mobile}}" ng-model="mie.member.mobile">
          
        </label>
        <button ng-click="mie.getAuthCode()">接收验证码</button>
        <label class="item item-input">
          <span class="input-label" ng-model="mie.authCode">验证码</span>
          <input type="number">
        </label>
         <button>保存</button>
    </form>
</div>
