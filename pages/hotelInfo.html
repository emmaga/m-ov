<div ng-controller="hotelInfoController as hotelInfo" ng-init="hotelInfo.init()">

	<div class="bar bar-header mod-fixed bar-light">
        <h1 class="title">{酒店名称}</h1>
        <button class="button button-icon icon ion-navicon" ng-click="root.showMainMenu()"></button>
    </div>


  hotelInfoController
  <span class="mod-tag" ng-repeat="feature in hotelInfo.hotel.Features">
      <i class="icon mod-icon {{feature.icon}}"></i>
      {{feature.Name}}
  </span><br>
  描述：<br>
  {{hotelInfo.hotel.hotelDescription}}

</div>
