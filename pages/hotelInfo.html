<div ng-controller="hotelInfoController as hotelInfo" ng-init="hotelInfo.beforeInit()">
	<div class="atc-content mod-has-header">
        <img class="atc-img atc-col4 atc-spacing" src="api/img/hotel-logo.png" ;>
        <h5 class="atc-chapter-title atc-col6 atc-spacing">酒店设施</h5>

        <div class="atc-col6 atc-grid atc-grid4">

            <div class="atc-grid-item" ng-repeat="feature in hotelInfo.hotel.Features">
	    		<i class="icon mod-icon {{feature.ImageURL}}"></i>
	    		<p>{{feature.Name}}</p>
			</div>
			

        </div>
        <h5 class="atc-chapter-title atc-col6 atc-spacing">介绍</h5>
        <div class="atc-col6">

            {{hotelInfo.hotel.Description}}
        </div>
    </div>

</div>
