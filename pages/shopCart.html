<div ng-controller="shopCartController as shopCart" ng-init="shopCart.init()">
    <div class="bar bar-header bar-light mod-fixed">
        <h1 class="title">购物车</h1>
        <button class="button button-icon icon ion-navicon" ng-click="root.showMainMenu(true)"></button>
    </div>

    <div ng-repeat="item in shopCartList track by $index">
        <a ng-click="shopCart.minusOne($index)">-</a>{{item.count}}<a ng-click="shopCart.plusOne($index)">+</a>
        {{item.thumbnailSrc}}         
        {{item.productID}}       
        {{item.price | fenToYuan}}      
        {{item.productName}}      
        {{item.status}}    <!--1正常 0下架-->
        {{item.availableCount}}
        <a ng-click="shopCart.delete($index)">删除</a>
        {{item.availableCount}}   <!--0 无货-->
        {{item.availableCount - item.count}}   <!-- <0 缺货-->
        <ion-checkbox ng-model="item.dist">自提</ion-checkbox>
    </div>
    
    <form name="orderForm" ng-submit="orderForm.$valid && shopCart.submitOrder()">
        name: 
        <input type="text" ng-model="shopCart.address.name" required />
        mobile: 
        <input type="text" ng-model="shopCart.address.mobile" required />
        <span ng-if="shopCart.hasEx">
            address: 
            <input type="text" ng-model="shopCart.address.address" required/>
            邮费:¥{{shopCart.postage | fenToYuan}}
        </span>
        <button type="submit">¥{{shopCart.totalPrice | fenToYuan}}/结算</button> {{orderForm.$valid}} <!--true：可提交 false：不可提交-->
    </form>

    
</div>
