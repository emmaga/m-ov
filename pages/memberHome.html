<div ng-controller="memberHomeController as memberHome" ng-init="memberHome.init()">
    <!-- <div class="list padding mod-inset-forms mod-list mod-member-card {{memberHome.member.memberLevel.class}} mod-doodle"> -->
    <div class="list mod-inset-forms mod-list mod-member-card">

        <iframe class="mod-bg" src="api/img/card-gradient.html"></iframe>
        <div class="item item-avatar ">
            <!-- <img src="{{root.getParams('wxUserInfo').headimgurl}}" /> -->
            <img src="{{root.getParams('wxUserInfo').headimgurl}}" />
            <h2>{{root.getParams('wxUserInfo').nickname}}</h2>
            <p>{{memberHome.member.memberLevel.name}}</p>
            
        </div>
        <h1>
            {{memberHome.member.score}}
            <small>积分</small>
        </h1>
    </div>



    <!-- <div class="item item-divider"></div> -->
    <div class="list padding mod-inset-forms">
        <a class="item item-icon-left item-icon-right" ui-sref="memberInfoEdit({memberId:memberHome.member.memberId})">
            <i class="icon ion-ios-person"></i>
            会员资料
            <i class="icon ion-ios-arrow-right mod-small"></i>
        </a>
        <a class="item item-icon-left item-icon-right" ui-sref="memberOrderList">
            <i class="icon ion-clipboard" style="font-size: 28px;"></i>
            订单列表
            <i class="icon ion-ios-arrow-right mod-small"></i>
            
        </a>
        <a class="item item-icon-right" ng-click="root.showMainMenu(true)">调试菜单</a>

    </div>
</div>
