<ion-content ng-controller="bookRoomListController as brl" ng-init="brl.init()">
    bookRoomList
    <a ui-sref="hotelInfo">酒店的标签</a>
    <a ui-sref="bookInfo">客房1</a>
    <a ui-sref="bookInfo">客房2</a>
    {{brl.hotel.hotelName}}<br/>
    <img ng-src="{{brl.hotel.hotelImgSrc}}">  <br/>
    <a href="">地图</a><br/>
    酒店标签:<span ng-repeat="feature in brl.hotel.hotelFeatures">{{feature.name}}{{feature.icon}}</span> <br/>
    <a href="">入住时间</a><br/>
    <!-- 列表 -->

    <ion-list>
      <ion-item ng-repeat="room in brl.rooms.lists" ui-sref="hotelInfo({roomId:room.roomId,hotelId:brl.hotelId})">
        
        <img ng-src="{{room.roomImgSrc}}"> <br />
        均价会员价    {{room.roomAveragePri}}<br />
        {预订按钮/已定完}<br/>
        房型名字：   {{room.roomName}}<br />
        房型标签：<span ng-repeat="feature in room.roomFeatures">{{feature.name}}{{feature.icon}}</span>
      </ion-item>
    </ion-list>
</ion-content>
