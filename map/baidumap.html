<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #l-map{height:100%;width:100%;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=3HLBpglvr45P1kfIm9cGK6KIUXlBDQ5p"></script>
    <title>地图</title>
</head>
<body>
    <div id="l-map"></div>
</body>
</html>
<script type="text/javascript">

    // 获取坐标位置
    var urlP = getSearchParameters();
    var x = urlP.x;
    var y = urlP.y;
    

    // 百度地图API功能
    var map = new BMap.Map("l-map");
    var point = new BMap.Point(x, y);
    map.centerAndZoom(point, 16);
    
    var marker = new BMap.Marker(new BMap.Point(x, y));  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中




    // 获取 url 参数
    function getSearchParameters () {
        var queryString = window.location.search;
        queryString = queryString.substr(1);
        var ret = getParameters(queryString, '&');
        return ret;
    }

    function getParameters (queryString, splitStr) {
        if (queryString.length <= 1) {
            return {};
        }
        var pairs = queryString.split(splitStr);
        var ret = {};
        pairs.forEach(function (el, idx, arr) {
            var i = el.indexOf('='), k, v;
            if (i === -1) {
                k = el;
                v = '';
            } else if (i === el.length - 1) {
                k = el.substring(0, el.length - 1);
                v = '';
            } else {
                k = el.substring(0, i);
                v = el.substring(i + 1);
            }
            ret[k] = v;
        });
        return ret;
    }
</script>
